<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .link-list {
      padding-left: 10px;
      /* 设置导航栏背景颜色为#333、边框圆角为10px */
      background-color: #333;
      border-radius: 10px;
    }
    .link-list .link-item {
      display: inline-block;
      vertical-align: middle;
      text-decoration: none;
      /* 设置导航栏选项左右内边距为20px、选项字体颜色为白色、 选项行高为40px */
      padding: 0 20px;
      color: white;
      line-height: 40px;
    }
    /* 当鼠标滑过时，item的背景颜色会变成蓝色 */
    .link-list .link-item:hover {
      background-color: #188eee;
    }
  </style>
</head>
<body>
  <nav class="link-list">
    <a href="#" class="link-item">首页</a>
    <a href="#" class="link-item">技术</a>
    <a href="#" class="link-item">杂谈</a>
    <a href="#" class="link-item">关于</a>
  </nav>
</body>
</html>
